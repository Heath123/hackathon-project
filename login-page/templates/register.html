<!doctype html>
<html lang="en-UK">
  <head>
    <meta charset="utf-8" />
    <title>Register an Event</title>
  </head>
  <body style="font-family:'Courier New', Courier, monospace">
    <div style="
        text-align: center;
        width: 100%;
        margin-top: 200px;
        ">
        <h1>Register an Event</h1>
        <form action="" method="post">
            <label style="
                font-size: 20px;
            ">
            Username:</label>
            <input name="User" type="text" placeholder="e.g. LDNComicCon" required style="
                height: 25px;
                width: 200px;
            "></input><br>
            <label style="
                font-size: 20px; 
            ">Password:</label>
            <input name="Pass" type="password" placeholder="e.g. 5p1derMAN" required style="
                height: 25px;
                width: 200px;
                margin-top: 10px;
            "></input><br>
            <label style="
                font-size: 20px; 
            ">Email Address:</label>
            <input name="Email" type="email" placeholder="e.g. comiccon@gmail.com" required style="
                height: 25px;
                width: 200px;
                margin-top: 10px;
            "></input><br>
                <input type="submit" value="Create Account" style="
                    font-size: 15px;
                    margin-top: 15px;
                "></input> 
            <div style="
            text-align:center;
            ">
                <ul style="
                    display: inline-block;
                    text-align: left;
                    margin-top: 15px;">
                    <b>Passwords must contain:</b>
                    <li>At least eight letters.</li>
                    <li>At least one uppercase letter.</li>
                    <li>At least one lowercase letter.</li>
                    <li>At least one digit.</li>
                </ul>
            </div>
            <p style="margin-top: 15px;">{{ validation_message }}</p>

        </form>
    </div>
  </body>
</html>
